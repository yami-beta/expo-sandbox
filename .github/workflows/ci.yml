name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node

      - name: Run Oxlint
        run: pnpm -C apps/sandbox lint:oxlint --format=github

      - name: Run ESLint
        run: pnpm -C apps/sandbox lint:eslint

      - name: Check formatting
        run: pnpm -C apps/sandbox lint:format

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node

      - name: Generate typed routes
        run: pnpm -C apps/sandbox generate-types

      - name: Run TypeScript type check
        run: pnpm -C apps/sandbox typecheck
